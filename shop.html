<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Florist shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <nav
      class="navbar sticky-top bg-dark navbar-expand-lg bg-body-secondary fs-5 page-header">
      <div class="container-fluid">
        <div class="w-1">
          <!-- <img
            class="image"
            src="https://th.bing.com/th/id/OIP.QqN-vlkunHgDXkygUA5D1gAAAA?rs=1&pid=ImgDetMain"
            alt="Logo"
          /> -->
          <img
            class="image"
            src="https://cdn.pixabay.com/photo/2017/01/12/06/26/flowers-1973874_1280.png"
            alt="Logo"
          />
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse p-3" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="index.html"
              >Home</a>
            <a class="nav-link" href="#">About</a>
            <a class="nav-link" href="#">Products</a>
            <a class="nav-link" href="#">Contact</a>
          </div>
        </div>
      </div>
    </nav>
    <!--cart section starts here  -->
    <div class="container-fluid my-4">
        <h1 class="header">Welcome to flower shopping!</h1>    
        <div
          class="row row-cols-1 row-cols-md-2 row-cols-lg-3" id="result">
        </div>
        <div class="sub-header">
          <h3 class="my-4 p-3">Shopping basket</h3>
        </div>
        <div id="cart">
          <div class='row d-flex align-items-center shop'>
            <div class='col-2'>
                <img src="https://cdn.pixabay.com/photo/2020/04/10/16/46/spring-5026681_1280.png" class='img-fluid shop-img' alt='Flowers'>
            </div>
            <div class='col-4'>
                <h5 class='mb-2'>Flowers</h5>
            </div>
             <div class='col-3 d-flex'>
                <button class='btn btn-success plusBtns'>+</button>
                <h5 class='m-2 qtty'>0</h5>
                <button class='btn btn-success minusBtns'>-</button>
            </div>
            <div class='col-2'>
                <h5 class='mb-2'>0€</h5>
            </div>
            <div class='col-1 text-end'>
                <button class='btn btn-danger deleteBtns'><i class="fa-solid fa-trash"></i></button>
            </div>
          </div> 
        </div>

        <div>
          <div class="container-fluid my-4 fs-4">
            <div class="row">
              <div class="col-8 text-start sum-header">Discount</div>
              <div class="col-4 text-end" id="discount"> -0.00 €</div>
            </div>
        </div>

        <div>
          <div class="container-fluid my-4 fs-4">
            <div class="row">
              <div class="col-8 text-start sum-header">Total</div>
              <div class="col-4 text-end" id="total">0.00 €</div>
            </div>
          </div>
        </div>
        
    </div>
      <!--cart section ends here  -->
    <footer class="footer p-2 bg-secondary text-light fs-5">
        <div class="container cards">
          <div class="row">
            <div class="col-md-3 footer1">
              <h2><i class="fa-solid fa-leaf"></i> My florist shop</h2>
            </div>
          </div>
          <hr />
          <div id="foot" class="row">
            <div class="col-md-6 col-4 footer2">
              <p>&copy; Codefactory 2024</p>
            </div>
            <div class="col-md-4 col-4 footer3">
              <p>All rights reserved</p>
            </div>
            <div class="col-md-2 col-4 footer4">
              <ul class="list-inline footer-links">
                  <li class="list-inline-item">
                    <a href="#">
                        <i class="fab fa-facebook"></i>
                    </a>
                  </li>
                  <li class="list-inline-item">
                    <a href="#">
                      <i class="fab fa-twitter"></i>
                    </a>
                  </li>
                  <li class="list-inline-item">
                    <a href="#">
                      <i class="fab fa-instagram"></i>
                    </a>
                  </li>
                  <li class="list-inline-item">
                    <a href="#">
                      <i class="fab fa-linkedin"></i>
                    </a>
                  </li>
                </ul>
              </div>         
            </div>
          </div>
        </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/1d760a24a6.js"
      crossorigin="anonymous"
    ></script>
    <script src="scripts.js"></script>
</body>
</html>
